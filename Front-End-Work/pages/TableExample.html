<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Table Example</title>
    <style>
        td, th{
            border: 1px solid red;
            border-collapse: collapse;
        }
        table{
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Table Header</th>
        </tr>
        <tr>
            <td>Table cell</td>
            <td>Table cell</td>
            <td>Table cell</td>
        </tr>
        <tr>
            <td>Table cell</td>
            <td>Table cell</td>
            <td>Table cell</td>
        </tr>
     </table>  
     
    
</body>
</html>
